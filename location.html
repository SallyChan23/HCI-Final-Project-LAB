<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="location.css" />
    <title>Location</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400&display=swap"
    />
  </head>
  <body>
    <div class="location">
      <img class="store-1-icon" alt="" src="Pictures/store.jpg" />

      <div class="our-official-store">Our Official Store</div>
      <div class="text">
        <div class="gunung-sahari-street-container">
          <p class="gunung-sahari-street">Timepiece Avenue
            1234 Horology Street
            Horologica City Timezone 98765</p>
        </div>
        <div class="rectangle">
          <div class="contact-us-at-container">
            <p class="gunung-sahari-street">Phone Number: +1 (555) 123-4567</p>
            <p class="gunung-sahari-street">Operational Time:</p>
            <p class="gunung-sahari-street">Monday - Friday: 10:00 AM - 7:00 PM</p>
            <p class="gunung-sahari-street">Saturday: 10:00 AM - 5:00 PM</p>
            <p class="gunung-sahari-street">Sunday: Closed</p>
          </div>
        </div>
        <i class="or-click-here" id="orClickHere">Or Click Here To Contact Us!</i>
        <div class="rectangle-parent">
          <div class="group-child16"></div>
          <div class="about-us5" id="aboutUsText">About Us</div>
          <div class="contact-us6" id="contactUsText">Contact Us</div>
          <div class="locations5" id="locationsText">Locations</div>
        </div>
      </div>
    </div>
    <script src="location.js"></script>
  </body>
</html>
